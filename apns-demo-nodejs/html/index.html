<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">APNS NodeJS APIs</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="starter">

        <div class="row">
        	<div class="col-md-1"><b>1</b></div>
	        <div class="col-md-2"><b>List devices</b></div>
	        <div class="col-md-1">GET</div>
	        <div class="col-md-8">/listUsers</div>
      	</div>

        <div class="row">
        	<div class="col-md-1"><b>2</b></div>
	        <div class="col-md-2"><b>Add device</b></div>
	        <div class="col-md-1">POST</div>
	        <div class="col-md-8">/addUser</div>
      	</div>

        <div class="row">
        	<div class="col-md-1"><b>3</b></div>
	        <div class="col-md-2"><b>Delete device</b></div>
	        <div class="col-md-1">DELETE</div>
	        <div class="col-md-8">/:user-id</div>
      	</div>

        <div class="row">
        	<div class="col-md-1"><b>4</b></div>
	        <div class="col-md-2"><b>Send notification</b></div>
	        <div class="col-md-1">GET</div>
	        <div class="col-md-8">/:user-id</div>
      	</div>

        <div class="row">
        	<div class="col-md-1"><b>5</b></div>
	        <div class="col-md-2"><b>Brodcast notification</b></div>
	        <div class="col-md-1">GET</div>
	        <div class="col-md-8">/brodcast</div>
      	</div>


      </div>
    </div>

</body>
</html>
